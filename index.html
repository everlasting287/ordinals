<!DOCTYPE html>
<html>
<head>
<style>
  body {
    margin: 0;
    padding: 0;
    overflow-x: hidden; /* Hide horizontal overflow */
  }

  .header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 30px;
    background-color: #f2f2f2;
    z-index: 9999;
    display: flex;
    justify-content: space-between;
  }

  .header .tab {
    flex-grow: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .header .tab:hover {
    background-color: #ddd;
  }

  .header .tab.active {
    background-color: #ccc;
  }

  .content {
    margin-top: 30px; /* Adjust top margin to account for the header */
    padding: 20px; /* Add padding to the content area */
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
    min-height: 100vh; /* Set a minimum height to fill the viewport */
  }

  .embed-container {
    position: relative;
    width: 100%;
    max-width: 800px; /* Set a maximum width of 800 pixels */
    flex-grow: 1; /* Expand to fill available vertical space */
    overflow: hidden; /* Hide any overflow */
  }

  .embed-container iframe {
    width: 100%;
    height: 100%;
  }

  @media (max-width: 767px) { /* Adjust for mobile devices */
    .header,
    .content {
      position: static; /* Reset position for mobile screens */
    }

    .embed-container {
      padding-bottom: 56.25%; /* 16:9 aspect ratio (change this value if needed) */
      margin-top: 0; /* Reset top margin for mobile screens */
    }

    .embed-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  }

  @media (min-width: 768px) and (max-width: 1023px) { /* Adjust for iPad devices */
    .header,
    .content {
      position: static; /* Reset position for iPad screens */
    }

    .embed-container {
      padding-bottom: 56.25%; /* 16:9 aspect ratio (change this value if needed) */
      margin-top: 0; /* Reset top margin for iPad screens */
    }

    .embed-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  }

  @media (min-width: 1024px) { /* Adjust for desktop screens */
    .content {
      margin-top: 30px; /* Adjust top margin to account for the header */
    }

    .embed-container {
      height: calc(100vh - 30px); /* Set the height to match the desktop viewport height minus the header height */
    }

    .embed-container.iframe2 {
      width: 100vw; /* Set the width to match the viewport width */
      max-width: none; /* Remove the maximum width restriction */
    }
  }
</style>
</head>
<body>

<div class="header">
  <div class="tab" onclick="showPage('iframe1')">Iframe 1</div>
  <div class="tab" onclick="showPage('iframe2')">Iframe 2</div>
  <div class="tab" onclick="showPage('about')">About</div>
</div>

<div class="content">
  <!-- Add your body content here -->
  <div id="iframe1" class="embed-container">
    <iframe src="https://airtable.com/embed/shruAUKkFmKHUzUxU?backgroundColor=grayLight&viewControls=on" frameborder="0" allowfullscreen></iframe>
  </div>
  
  <div id="iframe2" class="embed-container iframe2">
    <iframe src="https://airtable.com/embed/shriSVmkK4Rptd6Wk?backgroundColor=grayLight" frameborder="0" allowfullscreen></iframe>
  </div>
  
  <div id="about" class="embed-container">
    <h2>About Page</h2>
    <p>This is the about page content.</p>
  </div>
</div>

<script>
function showPage(page) {
  // Hide all content sections
  var contentSections = document.getElementsByClassName('embed-container');
  for (var i = 0; i < contentSections.length; i++) {
    contentSections[i].style.display = 'none';
  }
  
  // Deactivate all tabs
  var tabs = document.getElementsByClassName('tab');
  for (var i = 0; i < tabs.length; i++) {
    tabs[i].classList.remove('active');
  }
  
  // Show the selected content section
  var selectedSection = document.getElementById(page);
  if (selectedSection) {
    selectedSection.style.display = 'block';
    
    // Activate the corresponding tab
    var selectedTab = document.querySelector('.tab[data-page="' + page + '"]');
    if (selectedTab) {
      selectedTab.classList.add('active');
    }
  }
}
</script>

</body>
</html>
