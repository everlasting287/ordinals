<html lang="en" class="no-js">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width,initial-scale=1.0">
      <style>
      html body {width: 100%;height: 100%;padding: 0px;margin: 0px;overflow: hidden;font-family: arial;font-size: 10px;color: #6e6e6e;background-color: #000;}
      #menu {
         position: fixed;
         top: 0;
         left: 0;
         width: 100%;
         height: 40px;
         background-color: #333;
         z-index: 999;
      }
      #menu ul {
         list-style: none;
         margin: 0;
         padding: 0;
         display: flex;
      }
      #menu ul li {
         flex: 1;
      }
      #menu ul li a {
         display: block;
         text-decoration: none;
         color: #fff;
         text-align: center;
         line-height: 40px;
         font-size: 16px;
         font-weight: bold;
         transition: background-color 0.3s ease;
      }
      #menu ul li a:hover {
         background-color: #555;
      }
      #preview-frame {
         width: 100%;
         background-color: #fff;
         margin-top: 40px;
         height: calc(100vh - 40px);
      }
      </style>
      <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
      <script>
         //function to fix height of iframe!
         var calcHeight = function() {
           //var headerDimensions = 0; //$('#header-bar').height();
           $('#preview-frame').height($(window).height() - $('#menu').height());
         }
         
         $(document).ready(function() {
           calcHeight();
           /*$('#header-bar a.close').mouseover(function() {
             $('#header-bar a.close').addClass('activated');
           }).mouseout(function() {
             $('#header-bar a.close').removeClass('activated');
           });*/
         }); 
         
         $(window).resize(function() {
           calcHeight();
         }).load(function() {
           calcHeight();
         });
      </script>
   </head>
   <body>
      <div id="menu">
         <ul>
            <li><a href="page1.html">Page 1</a></li>
            <li><a href="page2.html">Page 2</a></li>
            <li><a href="page3.html">Page 3</a></li>
         </ul>
      </div>
      <iframe id="preview-frame" src="https://airtable.com/embed/shruAUKkFmKHUzUxU?backgroundColor=grayLight&viewControls=on" name="preview-frame" frameborder="0" noresize="noresize"></iframe>
   </body>
</html>
