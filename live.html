      <style>
      html body {width: 100%;height: 100%;padding: 0px;margin: 0px;overflow: hidden;font-family: arial;font-size: 10px;color: #6e6e6e;background-color: #000;}
      .menu {
         background-color: #f2f2f2;
         position: fixed;
         top: 0;
         left: 0;
         width: 100%;
         z-index: 999;
      }
      .menu ul {
         list-style-type: none;
         margin: 0;
         padding: 0;
         overflow: hidden;
      }
      .menu li {
         float: left;
      }
      .menu li a {
         display: block;
         color: #000;
         text-align: center;
         padding: 14px 16px;
         text-decoration: none;
         font-size: 14px; /* Increased font size */
      }
      .menu li a:hover,
      .menu li a.active {
         background-color: #ddd;
      }
      #preview-frame {
         width: 100%;
         background-color: #fff;
         margin-top: 40px;
         height: calc(100vh - 40px);
      }
      </style>
      <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
      <script>
         //function to fix height of iframe!
         var calcHeight = function() {
           //var headerDimensions = 0; //$('#header-bar').height();
           $('#preview-frame').height($(window).height() - $('.menu').height());
         }
         
         $(document).ready(function() {
           calcHeight();
           /*$('#header-bar a.close').mouseover(function() {
             $('#header-bar a.close').addClass('activated');
           }).mouseout(function() {
             $('#header-bar a.close').removeClass('activated');
           });*/
           
           // Add active class to the current menu item
           var path = window.location.pathname;
           $('.menu li a').each(function() {
              var href = $(this).attr('href');
              if (path === href) {
                 $(this).addClass('active');
              }
           });
         }); 
         
         $(window).resize(function() {
           calcHeight();
         }).load(function() {
           calcHeight();
         });
      </script>
   </head>
   <body>
      <div class="menu">
         <ul>

            <li><a href="live.html">Live</a></li>

         </ul>
      </div>
      <iframe id="preview-frame" src="https://airtable.com/embed/shriSVmkK4Rptd6Wk?backgroundColor=grayLight" name="preview-frame" frameborder="0" noresize></iframe>
